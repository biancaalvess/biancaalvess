name: Generate Activity Report

on:
  schedule: # Execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  generate-report:
    name: Generate Activity Report
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate the activity report
      - name: Generate activity report
        run: |
          mkdir -p report
          echo "# Activity Report" > report/README.md
          echo "Generated on $(date)" >> report/README.md
          echo "" >> report/README.md
          echo "## Commit Activity" >> report/README.md
          git log --since='12 hours ago' --oneline >> report/README.md
          
      # Commit the report to a specific branch
      - name: Commit and push report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add report/
          git commit -m "Update activity report"
          git push origin HEAD:reports
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
